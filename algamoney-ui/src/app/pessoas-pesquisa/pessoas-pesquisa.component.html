<div class = "container">
<div class = "ui-g">
  <div class = "ui-g-12">
      <h1>
        Pessoas
      </h1>
  </div>
  <div class = "ui-g-12 ui-fluid">
    <label>Nome</label>
    <input pInputText type= "text">
  </div>
</div>
<button pButton type="submit" label = "Pesquisar"></button>
  <div class = "ui-g">
<div class = "ui-g-12">
<p-table [value] = "pessoa" [paginator] = "true" [rows] = "2" [responsive] = "true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>
   {{pessoa.nome}}
      </td>
      <td>
        {{pessoa.cidade}}
      </td>
      <td>
     {{pessoa.estado}}
      </td>
      <td>
 <a class = "status" href = "#" pTooltip = "Desativar" tooltipPosition="top"> <div *ngIf="pessoa.status === true">Verdadeiro</div></a>
 <a class = "status" href = "#" pTooltip="Ativar" tooltipPosition="top"> <div *ngIf= "pessoa.status === false">Falso</div></a>
</td>
<td class="col-acoes">
  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></a>
    <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
</td>
    </tr>
  </ng-template>
</p-table>
<div class = "ui-g-12">
  <a pButton label ="Nova Pessoa"></a>
</div>
</div>
  </div>

</div>
